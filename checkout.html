<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: flex;
            flex-direction: column;
            width: 90%;
            max-width: 1200px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            animation: fadeIn 1s ease-in-out;
        }
        .logo {
            text-align: center;
            padding: 20px;
        }
        .logo img {
            max-width: 150px;
        }
        .cart-items, .payment-section {
            padding: 20px;
        }
        .cart-items {
            flex: 3;
            border-bottom: 1px solid #ddd;
            overflow-y: auto;
        }
        .cart-items h2, .payment-section h2 {
            margin-top: 0;
            font-size: 24px;
            color: #333;
        }
        .product {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            border-bottom: 1px solid #eee;
            animation: slideIn 0.5s ease-in-out;
        }
        .product img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
            border-radius: 5px;
        }
        .product-details {
            flex: 1;
        }
        .product-name {
            font-size: 18px;
            color: #333;
        }
        .product-price {
            font-size: 16px;
            color: #666;
        }
        .product-actions {
            display: flex;
            align-items: center;
        }
        .product-actions button {
            padding: 8px 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-left: 10px;
        }
        .product-actions button:hover {
            background-color: #0056b3;
        }
        .product-actions input {
            width: 50px;
            text-align: center;
        }
        .total {
            font-size: 24px;
            font-weight: bold;
            text-align: right;
            margin-top: 20px;
        }
        .payment-section {
            flex: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .payment-section h2 {
            margin-bottom: 20px;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes slideIn {
            from {
                transform: translateX(-100%);
            }
            to {
                transform: translateX(0);
            }
        }
        @media (min-width: 768px) {
            .container {
                flex-direction: row;
            }
            .cart-items {
                border-right: 1px solid #ddd;
                border-bottom: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo Section -->
        <div class="logo">
            <img src="images/logo.png" alt="Logo">
        </div>
        <!-- Left Div: Cart Items -->
        <div class="cart-items" id="cart-items">
            <h2>Your Cart</h2>
            <div id="cart-content"></div>
            <div class="total">
                Total: $<span id="total-price">0</span>
            </div>
        </div>

        <!-- Right Div: Payment Section -->
        <div class="payment-section">
            <h2>Payment</h2>
            <script src="https://www.paypal.com/sdk/js?client-id=BAAd_PR162LsvWUgPr62OWVU_mywO_AD0_JXrxsxyyXXulJoNnF-iFcbwpRuvA7b_4-xh6BYoSOT04Xk1s&components=hosted-buttons&disable-funding=venmo&currency=USD"></script>
            <div id="paypal-container-SYVZMLLEMXXPQ"></div>
            <script>
            paypal.HostedButtons({
                hostedButtonId: "SYVZMLLEMXXPQ",
            }).render("#paypal-container-SYVZMLLEMXXPQ")
            </script>
        </div>
    </div>

    <script>
        function renderCart() {
          const cart = loadCart();
          const cartContent = document.getElementById('cart-content');
          const totalPrice = document.getElementById('total-price');
          cartContent.innerHTML = '';
          let total = 0;
      
          cart.forEach((item, index) => {
            const productDiv = document.createElement('div');
            productDiv.className = 'product';
      
            // Determine the image URL based on the product type
            let imageUrl = item.image;
            if (item.name.toLowerCase().includes('phone')) {
              imageUrl = 'images/phone.jpg';
            } else if (item.name.toLowerCase().includes('laptop')) {
              imageUrl = 'images/download.jpg';
            } else if (item.name.toLowerCase().includes('tablet')) {
              imageUrl = 'images/tablet.jpg';
            } else if (item.name.toLowerCase().includes('watch')) {
              imageUrl = 'images/sw.jpg';
            } else if (item.name.toLowerCase().includes('headphones')) {
              imageUrl = 'images/hp.webp';
            } else if (item.name.toLowerCase().includes('camera')) {
              imageUrl = 'images/camera.jpg';
            } else if (item.name.toLowerCase().includes('speaker')) {
              imageUrl = 'images/blu.jpg';
            } else if (item.name.toLowerCase().includes('monitor')) {
              imageUrl = 'images/monitor.jpg';
            } else if (item.name.toLowerCase().includes('case')) {
              imageUrl = 'images/Smartphone Case.jpg';
            }
      
            productDiv.innerHTML = `
              <img src="${imageUrl}" alt="${item.name}" style="width: 50px; height: 50px; margin-right: 10px;">
              <div class="product-details">
                <div class="product-name">${item.name}</div>
                <div class="product-price">$${item.price} x <input type="number" value="${item.quantity}" min="1" onchange="updateQuantity(${index}, this.value)"></div>
              </div>
              <div class="product-actions">
                <button onclick="removeFromCart(${index})">Remove</button>
              </div>
            `;
            cartContent.appendChild(productDiv);
            total += item.price * item.quantity;
          });
      
          totalPrice.innerText = total;
        }
      
        function loadCart() {
          const cartData = localStorage.getItem('cart');
          return cartData ? JSON.parse(cartData) : [];
        }
      
        function saveCart(cart) {
          localStorage.setItem('cart', JSON.stringify(cart));
        }
      
        function removeFromCart(index) {
          const cart = loadCart();
          cart.splice(index, 1);
          saveCart(cart);
          renderCart();
        }
      
        function updateQuantity(index, quantity) {
          const cart = loadCart();
          cart[index].quantity = parseInt(quantity);
          saveCart(cart);
          renderCart();
        }
      
        function clearCart() {
          localStorage.removeItem('cart');
          renderCart();
        }
      
        function completeCheckout() {
          alert('Checkout completed!');
          clearCart();
        }
      
        window.onload = renderCart;
      </script>
</body>
</html>
