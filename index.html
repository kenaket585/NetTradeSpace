<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TPS E-Commerce</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
    }

    /* Header Styles */
    .header {
      background-color: #0056D8;
      color: #fff;
      padding: 20px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .header .logo {
      font-size: 26px;
      font-weight: bold;
      letter-spacing: 1px;
      text-transform: uppercase;
      cursor: pointer;
    }

    .header .search-bar {
      flex: 1;
      margin: 0 20px;
      display: flex;
      align-items: center;
      position: relative;
    }

    .header .search-bar input {
      width: 100%;
      padding: 12px 20px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      outline: none;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .header .search-bar button {
      background-color: #fff;
      color: #0056D8;
      border: none;
      padding: 12px 18px;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      position: absolute;
      right: 0;
      top: 0;
    }

    .header .search-bar button:hover {
      background-color: #e3f2fd;
    }

    .header .cart {
      display: flex;
      align-items: center;
      cursor: pointer;
    }

    .header .cart img {
      width: 24px;
      height: 24px;
      margin-right: 8px;
    }

    .header .cart span {
      font-weight: bold;
    }

    /* Container Styles */
    .container {
      width: 90%;
      margin: 30px auto;
      padding: 20px;
    }

    /* Product Grid */
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 30px;
      margin-top: 40px;
    }

    .product {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      overflow: hidden;
    }

    .product:hover {
      transform: translateY(-8px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .product img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .product .title {
      font-size: 20px;
      font-weight: bold;
      margin: 15px 0;
      text-transform: capitalize;
    }

    .product .price {
      color: #28a745;
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .product .add-to-cart {
      background-color: #0056D8;
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .product .add-to-cart:hover {
      background-color: #0043b8;
      transform: translateY(-3px);
    }

    /* Search Results Dropdown */
    .search-results {
      position: absolute;
      top: 60px;
      left: 20px;
      width: calc(100% - 40px)this
      ;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      display: none;
      max-height: 300px;
      overflow-y: auto;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      z-index: 100;
    }

    .search-results li {
      display: flex;
      align-items: center;
      padding: 12px 20px;
      border-bottom: 1px solid #f1f1f1;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .search-results li:hover {
      background-color: #e3f2fd;
    }

    .search-results li img {
      width: 50px;
      height: 50px;
      margin-right: 15px;
    }
    .logo-img {
      width: 90px;

      object-fit: contain;
      object-position: ;
    }
    .search-results {
      position: fixed;
    }

  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <div class="logo">
      <img class="logo-img" src="images/logo.png" alt="">
    </div>
    <div class="search-bar">
      <input type="text" id="search-input" placeholder="Search for products..." oninput="searchProducts()">
      <button>Search</button>
    </div>
    <div class="cart" onclick="viewCart()">
      <img src="images/cart-icon.png" alt="Cart Icon">
      <span id="cart-count">Cart (0)</span>
    </div>
  </div>

  <!-- Main Content -->
  <div class="container">
    <div class="product-grid" id="product-grid">
      <!-- Products are added dynamically here -->
    </div>
    
    <!-- Search Results Dropdown -->
    <div class="search-results-div"><ul id="search-results" class="search-results"></ul></div>
  </div>

  <script>
    let cart = [];

    const products = [
      { name: "Phone", price: 100, keywords: ["phone", "mobile", "electronics"], image: "phone.jpg" },
      { name: "Laptop", price: 800, keywords: ["laptop", "computer", "tech", "electronics"], image: "download.jpg" },
      { name: "Tablet", price: 300, keywords: ["tablet", "mobile", "electronics"], image: "Tablet.jpg" },
      { name: "Smart Watch", price: 150, keywords: ["watch", "electronics", "wearable"], image: "sw.jpg" },
      { name: "Headphones", price: 50, keywords: ["headphones", "audio", "electronics"], image: "hp.webp" },
      { name: "Camera", price: 500, keywords: ["camera", "electronics", "photography"], image: "camera.jpg" },
      { name: "Bluetooth Speaker", price: 75, keywords: ["speaker", "audio", "electronics"], image: "blu.jpg" },
      { name: "Monitor", price: 200, keywords: ["monitor", "electronics", "computer"], image: "monitor.jpg" },
      { name: "Smartphone Case", price: 25, keywords: ["case", "mobile", "accessory"], image: "Smartphone Case.jpg" }
    ];

    // Load the cart from localStorage
    function loadCart() {
      const storedCart = localStorage.getItem('cart');
      if (storedCart) {
        cart = JSON.parse(storedCart);
        updateCartCount();
      }
    }

    function displayProducts(productsToDisplay) {
      const grid = document.getElementById("product-grid");
      grid.innerHTML = '';
      productsToDisplay.forEach(product => {
        const productDiv = document.createElement("div");
        productDiv.classList.add("product");
        productDiv.innerHTML = `
          <img src="${product.image}" alt="${product.name}">
          <div class="title">${product.name}</div>
          <div class="price">$${product.price}</div>
          <input type="number" id="quantity-${product.name}" value="1" min="1" style="width: 50px;">
          <button class="add-to-cart" onclick="addToCart('${product.name}', ${product.price}, document.getElementById('quantity-${product.name}').value)">Add to Cart</button>
        `;
        grid.appendChild(productDiv);
      });
    }

    function addToCart(name, price, quantity) {
      const productIndex = cart.findIndex(item => item.name === name);
      if (productIndex !== -1) {
        cart[productIndex].quantity += parseInt(quantity);
      } else {
        const product = { name, price, quantity: parseInt(quantity) };
        cart.push(product);
      }
      updateCartCount();
      saveCart();
    }

    function saveCart() {
      localStorage.setItem('cart', JSON.stringify(cart));
    }

    function updateCartCount() {
      const cartCount = cart.reduce((total, item) => total + item.quantity, 0);
      document.getElementById("cart-count").innerText = `Cart (${cartCount})`;
    }

    function searchProducts() {
      const query = document.getElementById("search-input").value.toLowerCase();
      const resultsContainer = document.getElementById("search-results");
      const filteredProducts = products.filter(product =>
        product.keywords.some(keyword => keyword.includes(query))
      );
      resultsContainer.innerHTML = '';
      filteredProducts.forEach(product => {
        const li = document.createElement("li");
        li.innerHTML = `
          <img src="${product.image}" alt="${product.name}">
          <span>${product.name}</span>
        `;
        li.onclick = () => {
          document.getElementById("search-input").value = product.name;
          resultsContainer.style.display = 'none';
          displayProducts([product]);
        };
        resultsContainer.appendChild(li);
      });
      resultsContainer.style.display = filteredProducts.length ? 'block' : 'none';
    }

    function viewCart() {
      saveCart();
      window.location.href = 'checkout.html';
    }

    // Load the cart when the page loads
    window.onload = () => {
      loadCart();
      displayProducts(products);
    };
  </script>
</body>
</html>
